# yaml语法说明

# 1.配置键值对
# 示例1.0 配置demo为hello
# demo: hello
# 示例1.1 配置demo为1
# demo: 1
# 示例1.2 配置demo2为nil(不能什么都不配置)
# demo: ""

# 2.配置数组
# 示例2.0 配置demo为["test1","test2"]
# demo:
# - test1
# - test2
# 示例2.1 配置demo4空数组(不能什么都不配置)
# demo4:
# - ""

# 3.配置复杂类型
# {"demo":"world","hello1":["world1","world2"]}
# demo:
#    hello: world
#    hello1:
#        - world1
#        - world2

# 以上是yaml语法说明配置说明
# ---------------------------------以下才是需要配置的内容---------------------------------
# #开头的是注释

# 混淆的时候不混淆@""这种字符串
IgnoreOCString: True

# 1.敏感词检测 可以自行添加
