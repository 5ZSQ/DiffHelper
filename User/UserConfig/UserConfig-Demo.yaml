  - zfb
  - zhifubao
  - alipay
  - wx
  - wechat
  - weixin
  - pay
  - defray
  - disburse
  - buy
  - goumai
  - purchase
  - purchasing
  - order
  - dingdan
  - goods
  - salad
  - libao
  - gift
  - hongbao
  - diamond
  - ingots
  - money
  - show
  - hidden
  - platform
  - sdk
  - bugly
  - qq
  - hot
  - jine
  - 微信
  - 支付宝
  - 银联
  - 支付
  - 充值
  - 交易
  - 购
